<html>
    <head>
      <style>
          .calculator {
  border-radius: 12px;
  box-shadow: 0 0 40px 0px rgba(0, 0, 0, 0.15);
  margin-left: auto;
  margin-right: auto;
  margin-top: 2em;
  max-width: 15em;
  overflow: hidden;
}

.calculator__display {
  background-color: #222222;
  color: #fff;
  font-size: 1.714285714em;
  padding: 0.5em 0.75em;
  text-align: right;
}

.calculator__keys {
  background-color: #999;
  display: grid;
  grid-gap: 1px;
  grid-template-columns: repeat(4, 1fr);
}

.calculator__keys > * {
  background-color: #fff;
  padding: 0.5em 1.25em;
  position: relative;
  text-align: center;
}

.calculator__keys > *:active::before,
.calculator__keys > .is-depressed::before {
  background-color: rgba(0, 0, 0, 0.2);
  bottom: 0;
  box-shadow: 0 0 6px 0 rgba(0, 0, 0, 0.5) inset;
  content: "";
  left: 0;
  opacity: 0.3;
  position: absolute;
  right: 0;
  top: 0;
  z-index: 1;
}

.key--operator {
  background-color: #eee;
}

.key--equal {
  background-image: linear-gradient(to bottom, #fe886a, #ff7033);
  grid-column: -2;
  grid-row: 2 / span 4;
}

      </style>
    </head>
    <body>
        <div class="calculator">
            <div class="calculator__display">0</div>
            <div class="calculator__keys">
                  <button class="key--operator" data-action="add">+</button>
                <button class="key--operator" data-action="subtract">-</button>
                <button class="key--operator" data-action="multiply">&times;</button>
                <button class="key--operator" data-action="divide">รท</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="clear">AC</button>
                <button class="key--equal" data-action="calculate">=</button>
            </div>
        </div>
    </body>
    <script>
      const calculator = document.querySelector(".calculator")
      const keys = document.querySelector(".calculator__keys")

      keys.addEventListener("click", e => {
          if (e.target.matches("button")) {
              // Do something
          }
        const key = e.target
        const action = key.dataset.action
        if (!action) {
            console.log('number key!')
        }  

        if (
          action === 'add' ||
          action === 'subtract' ||
          action === 'multiply' ||
          action === 'divide'
        ) {
            console.log('operator key!')
        }    

        if (action === 'decimal') {
            console.log('decimal key!')
        }

        if (action === 'clear') {
            console.log('clear key!')
        }

        if (action === 'calculate') {
            console.log('equal key!')
        }
      });

      const display = document.querySelector('.calculator__display')

      keys.addEventListener('click', e => {
        if (e.target.matches('button')) {
            const key = e.target
            const action = key.dataset.action
            const keyContent = key.textContent
            const displayedNum = display.textContent
              if (!action) {
                if (displayedNum === '0') {
                 display.textContent = keyContent
                }
              };
            if (!action) {
              if (displayedNum === '0') {
                display.textContent = keyContent
              } else {
                display.textContent = displayedNum + keyContent
              }
            };
            if (action === 'decimal') {
              display.textContent = displayedNum + '.'
            };
            if (
              action === 'add' ||
              action === 'subtract' ||
              action === 'multiply' ||
              action === 'divide'
            ) {
                key.classList.add('is-depressed')
              };
        };
        keys.addEventListener('click', e => {
          if (e.target.matches('button')) {
            const key = e.target
            // ...
    
            // Remove .is-depressed class from all keys
            Array.from(key.parentNode.children)
            .forEach(k => k.classList.remove('is-depressed'))
          }
        });
        const calculated = document.querySelector('.calculator')
        keys.addEventListener('click', e => {
          if (e.target.matches('button')) {
            if (
              action === 'add' ||
              action === 'subtract' ||
              action === 'multiply' ||
              action === 'divide'
            ) {
                key.classList.add('is-depressed')
                // Add custom attribute
                calculated.dataset.previousKeyType = 'operator'
              }
          }
          const previousKeyType = calculator.dataset.previousKeyType

          if (!action) {
            if (displayedNum === '0' || previousKeyType === 'operator') {
             display.textContent = keyContent
            } else {
              display.textContent = displayedNum + keyContent
            }
          };
          if (
            action === 'add' ||
            action === 'subtract' ||
            action === 'multiply' ||
            action === 'divide'
          ) {
              // ...
              calculated.dataset.firstValue = displayedNum
              calculated.dataset.operator = action
          };
          if (action === 'calculate') {
            const firstValue = calculator.dataset.firstValue
            const operator = calculator.dataset.operator
            const secondValue = displayedNum
  
            display.textContent = calculate(firstValue, operator, secondValue)
          }
        });

        // if (action === 'calculate') {
        //   const secondValue = displayedNum
        //   // ...
        const calculate = (n1, operator, n2) => {
          let result = ''
  
          if (operator === 'add') {
            result = parseFloat(n1) + parseFloat(n2)
          } else if (operator === 'subtract') {
            result = parseFloat(n1) - parseFloat(n2)
          } else if (operator === 'multiply') {
            result = parseFloat(n1) * parseFloat(n2)
          } else if (operator === 'divide') {
            result = parseFloat(n1) / parseFloat(n2)
          }
  
           return result
        }
        // if (!displayedNum.includes('.')) {
        //   display.textContent = displayedNum + '.'
        // }
      });
  </script>
</html>
